<!DOCTYPE html>
<html lang="en">
<head>

	<title>Find hotel</title>

  <link rel="stylesheet" href="css/fotorama.css">

<body>
	<header class="header">

			<a  class="logo" href="#">

			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item"><a class="nav__link" href="#">link1</a></li>

				</ul>

			<a class="footer__phone" href="tel:382211829">phone: 38-221-18-29</a>

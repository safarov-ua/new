<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Site name</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	
	<header class="header">
		<div class="mobile__menu"></div>
		<div class="header__inner">
			<div class="burger"></div>
			<h2 class="header__title">SiteName</h2>
			<button class="header__button">Log in or Sign up</button>
			<nav>
				<ul class="nav__list">
					<li class="nav__item"><a href="#" class="nav__link">For Businesses</a></li>
					<li class="nav__item"><a href="#" class="nav__link">My planning tools</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Find Businesses</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Find Products</a></li>
				</ul>
			</nav>			
		</div>
	</header>
	<div class="video__container">
		<video autoplay loop muted>
			<source src="videos/sunset.webm">
			<source src="videos/sunset.mp4">
		</video>
		<div class="video__line"></div>
	</div>
	
	<div class="main">
		<h1 class="title">Plan the perfect funeral<br>in less than five minutes</h1>
		<p class="main__text">Let us do work for you - then share your wishes<br>with family and friends</p>
		<input type="text" placeholder="Enter city or zip code" class="main__input">
		<button class="main__button">Get Quote</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
